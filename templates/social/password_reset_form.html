{% extends 'social/layout.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h1>Perdiste tu password?</h1>
  <p>Ingresa el correo que usaste en el registro y espera instrucciones.</p>

  <form method="POST">
    {% csrf_token %}
    <label for="id_email">email</label> {{ form.email }}
    <input type="submit" value="cambiar password!">
  </form>
{% endblock %}
